<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чашка Кофе | Premium Coffee Experience</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6F4E37;
            --secondary: #E6D5C3;
            --accent: #C44536;
            --surface: #FFF9F4;
            --text: #3E2723;
            --success: #81C784;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--surface);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 2px solid var(--secondary);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-grid {
            display: grid;
            gap: 2rem;
            padding: 2rem 0;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .category-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            position: relative;
            padding-left: 1rem;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--accent);
            border-radius: 2px;
        }

        .menu-item {
            margin: 1.5rem 0;
            padding: 1.5rem;
            border-radius: 1rem;
            background: var(--surface);
            position: relative;
            overflow: hidden;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .price-tag {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .size-selector {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .size-pill {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: white;
            border: 2px solid var(--secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .size-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .add-to-cart {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .add-to-cart:hover {
            background: #A83725;
            transform: scale(0.98);
        }

        .cart-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .cart-fab:hover {
            transform: scale(1.1) rotate(12deg);
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .category-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-mug-hot"></i>
                Чашка Кофе
            </div>
            <div class="cart-fab">
                🛒 <span class="cart-counter">0</span>
            </div>
        </header>

        <main class="menu-grid" id="menu-container">
            <!-- Динамически генерируется через JS -->
        </main>
    </div>

    <script>
        const menuData = [ /* Ваше меню из предыдущего ответа */ ];

        class CoffeeApp {
            constructor() {
                this.cart = [];
                this.init();
            }

            init() {
                this.renderMenu();
                this.setupEventListeners();
            }

            renderMenu() {
                const container = document.getElementById('menu-container');
                
                menuData.forEach(category => {
                    const categoryHTML = `
                        <div class="category-card">
                            <h2 class="category-title">${category.category}</h2>
                            <div class="category-content">
                                ${category.items.map(item => `
                                    <div class="menu-item">
                                        <div class="item-header">
                                            <span class="item-name">${item.name}</span>
                                            <span class="price-tag">
                                                ${item.prices[0]}
                                            </span>
                                        </div>
                                        <p class="item-desc">${item.desc}</p>
                                        ${this.renderSizeSelector(item)}
                                        <button class="add-to-cart" data-item="${item.name}">
                                            <i class="fas fa-plus"></i>
                                            Добавить
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    container.innerHTML += categoryHTML;
                });
            }

            renderSizeSelector(item) {
                if (!item.prices || item.prices.length <= 1) return '';
                
                return `
                    <div class="size-selector">
                        ${item.prices.map((price, index) => `
                            <div class="size-pill ${index === 0 ? 'active' : ''}" 
                                 data-price="${price}"
                                 data-size="${['S','M','L'][index]}">
                                ${['S (250мл)','M (350мл)','L (450мл)'][index]}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            setupEventListeners() {
                // Обработка выбора размера
                document.querySelectorAll('.size-pill').forEach(pill => {
                    pill.addEventListener('click', (e) => {
                        const parent = e.target.closest('.menu-item');
                        parent.querySelectorAll('.size-pill').forEach(p => 
                            p.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        const price = e.target.dataset.price;
                        parent.querySelector('.price-tag').textContent = price;
                    });
                });

                // Добавление в корзину
                document.querySelectorAll('.add-to-cart').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const item = this.getSelectedItemData(e.target);
                        this.addToCart(item);
                        this.showAddEffect(e.target);
                    });
                });
            }

            getSelectedItemData(button) {
                const itemElement = button.closest('.menu-item');
                return {
                    name: itemElement.querySelector('.item-name').textContent,
                    size: itemElement.querySelector('.size-pill.active')?.dataset.size || 'S',
                    price: itemElement.querySelector('.price-tag').textContent
                };
            }

            addToCart(item) {
                this.cart.push(item);
                this.updateCartUI();
            }

            updateCartUI() {
                document.querySelector('.cart-counter').textContent = this.cart.length;
            }

            showAddEffect(button) {
                button.classList.add('added');
                setTimeout(() => button.classList.remove('added'), 500);
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => new CoffeeApp());
    </script>
</body>
</html>
